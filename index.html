<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/gif" href="https://media.giphy.com/media/l4FGG5zOIrDjoZ1PG/giphy.gif">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <span class="brand-name d-inline-block align-middle">Popular Movie Gifs</span>
        </a>
        <form class="add-button form-inline text-center">
            <input id="search-input"  class="form-control mr-sm-2" type="text" placeholder="Search Movie Titles">
            <button id="add-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">+ Add Movie</button>
        </form>
        <img class="powered-by" src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by Giphy">
    </nav>
</header> <!-- end #header_wrapper -->
<main>
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center mt-4">
            <div id="buttons-container" class="col-md-6 col-lg-12 text-center">
                <!-- This is where the default buttons will be rendered -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="gifs-container" class="card-columns">
                    <!-- This is where all the gifs will be rendered -->
                </div>
            </div>
            <div id="show-more" class="col-lg-12 text-center mt-3">
                <button class="start-btn btn btn-outline-light">Show More!</button>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
